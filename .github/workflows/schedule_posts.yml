name: Schedule Telegram Posts

on:
  workflow_dispatch:
  schedule:
    - cron: '30 * * * *'  # Каждый час в 30 минут

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Create input file if not exists
        run: |
          if [ ! -f input.txt ]; then
            echo "Пример промпта для теста" > input.txt
          fi
          mkdir -p images

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug - List files
        run: |
          ls -la
          echo "Содержимое input.txt:"
          cat input.txt || echo "Файл input.txt не существует"

      - name: Run bot
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python telegram_bot.py
          echo "=== Логи бота ==="
          cat combined_app.log || echo "Файл логов не создан"

      - name: Commit processed prompts
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Добавляем только файлы с промптами
          git add input.txt image_prompts.txt
          
          if git diff --cached --quiet; then
            echo "Нет изменений для коммита"
          else
            git commit -m "Auto: Update processed prompts [skip ci]"
            git push
          fi